<form class="container" [formGroup]="formGroup">
    <mat-form-field class="elemento">
      <mat-label>Usuario</mat-label>
      <input type="correo" matInput formControlName="email">
      <mat-icon matPrefix>perm_identity</mat-icon>
    </mat-form-field>
    
    <mat-form-field class="elemento">
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName="password">
      <mat-icon matPrefix>vpn_key</mat-icon>
    </mat-form-field>
    
    <div class="botonhome">
      <button mat-raised-button color="primary" class = "button-container" (click)="toGrado()">Entrar</button>
      <button mat-raised-button color="warn" class = "button-container" (click)="toRegister()">Registro</button>
    </div>    
</form>
