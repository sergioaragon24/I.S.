<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="https://prociegosysordos.org.gt/Division%20Educacion/ComunicacionTotal.php">Escolar</a>
      <a mat-list-item href="http://cedaf.com.gt">CEDAF</a>
      <a mat-list-item href="https://parapupas.com/que-es-la-sordera/">Que es sordo</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
     
    
      <span>TES</span>
      <span class="espacio"></span>
      <span><a mat-icon-button class="inicio" (click)="toLogin()">Login</a></span> &nbsp;&nbsp;
      <span><a mat-icon-button class="nuevo" (click)="toRegister()">Registro</a></span>&nbsp;&nbsp;&nbsp;&nbsp;
      <span><a mat-icon-button class="enviar" >Enviar</a></span>
    </mat-toolbar>
    <div style="text-align: center">
      <div class = "foto">
          <img src="assets/tes1.png" class="img-fluid" style="background-position-x: center;">    
      </div>
  </div>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
